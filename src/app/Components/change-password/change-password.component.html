
<div class="registration-form">
    <form  >
      <div class="form-icon">
        <!-- <span><i class="icon icon-user"></i></span> -->
        <span><i class="fa-regular fa-user"></i></span>
      </div>
      
      <div class="form-group">
        <input type="password" class="form-control item" id="currentPassword" placeholder="Current Password" >
      </div>
  
      <div class="form-group">
        <input type="password" class="form-control item" id="newPassword" placeholder="New Password" >
      </div>

      <div class="form-group">
        <input type="password" class="form-control item" id="confirmPassword" placeholder="Confirm Password" >
      </div>
  
  
      <div class="form-group">
        <button type="submit" class="btn btn-block create-account col-12">Change</button>
      </div>
      <div class="row text-center mt-2">
        <div class="col-sm-12">
          <span>Don't have an account ? </span><a routerLink="../register">Register</a>
        </div>
      </div>
    </form>
  
  </div>
