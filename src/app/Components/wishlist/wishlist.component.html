<div class="container-xxl py-5">
    <div class="container">
        <div class="shopping-cart section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- Shopping Summery -->
                        <table class="table shopping-summery">
                            <thead>
                                <tr class="main-hading">
                                    <th>Hotel</th>
                                    <th>NAME</th>
                                    <!-- <th class="text-center">UNIT PRICE</th>
                                    <th class="text-center">QUANTITY</th> -->
                                    <th class="text-center">Number Of Stars</th>
                                    <th class="text-center">Book Now</th>
                                    <th class="text-center"><i class="fa fa-trash-can"></i></th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <tr *ngFor="let hotel of wishList.hotels">
                                    <td class="image" data-title="No">
                                        <img [src]="hotel.images.length > 0 ? hotel.images[0].source : 'https://via.placeholder.com/100x100'" alt="#" >
                                    </td>
                                    <td class="product-des" data-title="Description">
                                        <p class="product-name" ><a href="#">{{ hotel.name }}</a></p>
                                        <p class="product-des" >{{ hotel.description }}</p>
                                    </td>
                                    <td class="total-amount" data-title="Total">
                                        <span>{{ hotel.numberOfStars }}</span>
                                    </td>
                                    <td>
                                        <a class="btn btn-primary" href="" >Book Now</a>
                                    </td>
                                    <td class="action" data-title="Remove">
                                        <a href="#" (click)="removeFromWishlist(hotel.id)"><i class="fa fa-trash-can"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!--/ End Shopping Summery -->
                    </div>
                </div>
            </div>
        </div>
        <!--/ End Shopping Cart -->
    </div>
</div>
