<div class="registration-form">
    <!-- <div *ngIf="resultMessage" class="response-message alert alert-success">
        {{ resultMessage }}
    </div> -->
    <form (ngSubmit)="requestPasswordReset()" #passwordResetForm="ngForm">
        <div class="form-icon">
        <span><i class="fa-regular fa-user"></i></span>
      </div>
  
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
  
      <div class="form-group">
        <input type="email" class="form-control item" id="Email" placeholder="Email" 
               [(ngModel)]="resetRequest.Email" name="Email" 
               #emailInput="ngModel" required Email 
               [class.is-invalid]="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="invalid-feedback">
          <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
          <div *ngIf="emailInput.errors?.['Email']">Invalid email format.</div>
        </div>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-block create-account col-12" [disabled]="passwordResetForm.invalid">Submit</button>
      </div>
      
      <div class="row text-center mt-2">
        <div class="col-sm-12">
          <span>Don't have an account?</span> <a routerLink="../register">Register</a>
        </div>
      </div>
    </form>
  </div>
