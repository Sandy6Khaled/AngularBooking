<div class="container-fluid py-5 mb-5 bg-body-secondary">
  <div class="container py-5">
    <section id="contact-us" class="contact-us section">
      <div class="container">
        <div class="contact-head">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-main">
                <div *ngIf="hotelResponse" class="response-message alert alert-success">
                  {{ hotelResponse }}
                </div>
                <form (ngSubmit)="onSubmit()">
                  <div class="row align-items-start">
                    <div class="col-lg-12 col-mb-6">
                      <h2>Add New Hotel</h2>
                    </div>
                    <div class="col-lg-6 col-md-6 mt-3">
                      <div class="form-group">
                        <label for="name" class="control-label">Hotel Name</label>
                        <input [(ngModel)]="hotelForm.name" name="name" class="form-control" required />
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 mt-3">
                      <div class="form-group">
                        <label for="description" class="control-label">Description</label>
                        <input [(ngModel)]="hotelForm.description" name="description" class="form-control" required />
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 mt-3">
                      <div class="form-group">
                        <label for="numOfStars" class="control-label">Number of Stars</label>
                        <input [(ngModel)]="hotelForm.numOfStars" name="numOfStars" type="number" class="form-control"
                          min="1" max="5" required />
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 mt-3">
                      <div class="form-group">
                        <label for="city" class="control-label">City</label>
                        <input [(ngModel)]="hotelForm.city" name="city" class="form-control" required />
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 mt-3">
                      <div class="form-group">
                        <label for="street" class="control-label">Street</label>
                        <input [(ngModel)]="hotelForm.street" name="street" class="form-control" required />
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 mt-3">
                      <div class="form-group">
                        <label for="postalCode" class="control-label">Postal Code</label>
                        <input [(ngModel)]="hotelForm.postalCode" name="postalCode" class="form-control" required />
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 mt-3">
                      <div class="form-group">
                        <label for="imagesSource" class="control-label">Upload Images</label>
                        <input type="file" (change)="onFileChange($event)" multiple class="form-control-file"
                          name="imagesSource" />
                      </div>
                    </div>
                    <div class="col-lg-12" style="margin-top: 40px">
                      <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary submit-btn">Add Hotel</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
