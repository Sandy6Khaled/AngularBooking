<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center">
            <h6 class="section-title bg-white text-center text-primary px-3">Hotels</h6>
            <h1 class="mb-5">Awesome Hotels</h1>
        </div>
        
        <div class="row g-4 justify-content-center">
            <div class="col-lg-4 col-md-6" *ngFor="let hotel of results">
                <div class="package-item">
                    <div class="overflow-hidden">
                        <img class="img-fluid" [src]="hotel.images[0].source" alt="{{hotel.name}}">
                    </div>
                    <div class="d-flex border-bottom">
                        <small class="flex-fill text-center border-end py-2"><i
                                class="fa fa-map-marker-alt text-primary me-2"></i>{{hotel.address.city}}</small>
                        <small class="flex-fill text-center py-2"><i
                                class="fa fa-star text-primary me-2"></i>{{hotel.numberOfStars}} Stars</small>
                    </div>
                    <div class="text-center p-4">
                        <h3 class="mb-0">{{hotel.name}}</h3>
                        <div class="mb-3">
                            <ng-container *ngFor="let star of [].constructor(hotel.numberOfStars)">
                                <small class="fa fa-star text-primary"></small>
                            </ng-container>
                        </div>
                        <p>{{hotel.description}}</p>
                        <div class="d-flex justify-content-center mb-2">
                            <a href="#" class="btn btn-sm btn-primary px-3 border-end"
                                style="border-radius: 30px 0 0 30px;">Read More</a>
                            <a [routerLink]="['/details', hotel.id]" class="btn btn-sm btn-primary px-3"
                                style="border-radius: 0 30px 30px 0;">Book Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
