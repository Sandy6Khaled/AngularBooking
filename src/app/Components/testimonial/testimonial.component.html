<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
  <div class="container">
    <div class="text-center">
      <h6 class="section-title bg-white text-center text-primary px-3">Testimonial</h6>
      <h1 class="mb-5">Our Clients Say!!!</h1>
    </div>
    <div class="owl-carousel testimonial-carousel position-relative">
      <div class="testimonial-item bg-white text-center border p-4" *ngFor="let slide of slides">
        <img class="bg-white rounded-circle shadow p-1 mx-auto mb-3" [src]="slide.image" style="width: 80px; height: 80px;">
        <h5 class="mb-0">{{slide.name}}</h5>
        <p>{{slide.location}}</p>
        <p class="mb-0">{{slide.text}}</p>
      </div>
    </div>
  </div>
</div>
