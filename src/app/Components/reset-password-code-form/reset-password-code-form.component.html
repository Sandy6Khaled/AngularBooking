<div class="registration-form">
    <!-- <div *ngIf="resultMessage" class="response-message alert alert-success">
        {{ resultMessage }}
    </div> -->
    <form (ngSubmit)="confirmReset()" #confirmResetForm="ngForm">
        <div class="form-icon">
            <span><i class="fa-regular fa-user"></i></span>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
        </div>
       
        <div class="m-2">
            <h4 class="text-center">Enter your reset code</h4>
        </div>

        <div class="form-group">
            <input type="number" class="form-control item" id="ResetCode" placeholder="Reset Code"
                   [(ngModel)]="confirmResetModel.ResetCode" name="ResetCode" 
                   #resetCodeInput="ngModel" required 
                   [class.is-invalid]="resetCodeInput.invalid && (resetCodeInput.dirty || resetCodeInput.touched)">
            <div *ngIf="resetCodeInput.invalid && (resetCodeInput.dirty || resetCodeInput.touched)" class="invalid-feedback">
                <div *ngIf="resetCodeInput.errors?.['required']">Reset Code is required.</div>
            </div>
        </div>

        <div class="form-group">
            <input type="email" class="form-control item" id="Email" placeholder="Email" 
                   [(ngModel)]="confirmResetModel.Email" name="Email" 
                   #emailInput="ngModel" required email 
                   [class.is-invalid]="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
            <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="invalid-feedback">
                <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
                <div *ngIf="emailInput.errors?.['email']">Invalid email format.</div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-block create-account col-12" [disabled]="confirmResetForm.invalid">Submit</button>
        </div>
        
        <div class="row text-center mt-2">
            <div class="col-sm-12">
                <span>Don't have an account?</span> <a routerLink="../register">Register</a>
            </div>
        </div>
    </form>
</div>
