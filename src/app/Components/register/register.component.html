<div class="registration-form">
  <form (ngSubmit)="registerUser()">
    <div class="form-icon">
      <span><i class="fa-regular fa-user"></i></span>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-block create-account btn-google col-12"><i class="fa-brands fa-google"></i></button>
    </div>

    <div class="form-group">
      <input type="text" class="form-control item" id="username" placeholder="Username" [(ngModel)]="newUser.userName" name="userName" required>
    </div>

    <div class="form-group">
      <input type="email" class="form-control item" id="email" placeholder="Email" [(ngModel)]="newUser.email" name="email" required>
    </div>

    <div class="form-group">
      <input type="password" class="form-control item" id="password" placeholder="Password" [(ngModel)]="newUser.password" name="password" required>
    </div>

    <div class="form-group">
      <input type="password" class="form-control item" id="confirm-password" placeholder="Confirm Password" [(ngModel)]="newUser.confirmPassword" name="confirmPassword" required>
    </div>

    <div class="form-group">
      <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number" [(ngModel)]="newUser.phoneNumber" name="phoneNumber" required>
    </div>

    <div class="form-group">
      <input type="text" class="form-control item" id="city" placeholder="City" [(ngModel)]="newUser.city" name="city" required>
    </div>

    <div class="form-group">
      <input type="text" class="form-control item" id="street" placeholder="Street" [(ngModel)]="newUser.street" name="street" required>
    </div>

    <div class="form-group">
      <input type="text" class="form-control item" id="postal-code" placeholder="Postal Code" [(ngModel)]="newUser.postalCode" name="postalCode" required>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-block create-account col-12">Create Account</button>
    </div>
    <div class="row text-center mt-2">
      <div class="col-sm-12">
        <span>Have an account ? </span><a routerLink="../login">Login</a>
      </div>
    </div>
  </form>
</div>
