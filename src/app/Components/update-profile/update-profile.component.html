<div class="registration-form">
    <form #UpdateProfileForm="ngForm" (ngSubmit)="UpdateProfile()">
       
        <div class="form-group">
            <input type="email" class="form-control item" id="email" placeholder="Email"
                [(ngModel)]="updateProfile.Email" name="Email" >
        </div>

        <div class="form-group">
            <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number"
                [(ngModel)]="updateProfile.PhoneNumber" name="PhoneNumber">
        </div>

        <div class="form-group">
            <input type="text" class="form-control item" id="city" placeholder="City" [(ngModel)]="updateProfile.City"
                name="City">
        </div>

        <div class="form-group">
            <input type="text" class="form-control item" id="street" placeholder="Street"
                [(ngModel)]="updateProfile.Street" name="Street">
        </div>

        <div class="form-group">
            <input type="text" class="form-control item" id="postal-code" placeholder="Postal Code"
                [(ngModel)]="updateProfile.PostalCode" name="PostalCode">
        </div>
        <div class="form-group">
            <label for="Image" class="control-label">Upload Image</label>
            <input type="file" (change)="onFileChange($event)" multiple class="form-control-file" name="Image" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block create-account col-12">Update Profile</button>
        </div>
        <div class="row text-center mt-2">
            <div class="col-sm-12">
                <span>Have an account?</span> <a routerLink="../login">Login</a>
            </div>
        </div>
    </form>
</div>
