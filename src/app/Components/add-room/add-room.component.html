<section id="contact-us" class="contact-us section">
    <div class="container">
        <div class="contact-head">
            <div class="row">
                <div class="col-lg-12">
                    <div *ngIf="roomResponse" class="response-message alert alert-success">
                        {{ roomResponse }}
                    </div>
                    <div class="form-main" >
                        <form (ngSubmit)="onSubmit()">
                            <div class="row align-items-start">
                                <!-- Existing Hotel Form Fields -->
                                <!-- ... -->
                                <!-- New Room Fields -->
                                <div class="col-lg-12 col-mb-6">
                                    <h2>Add Room Details</h2>
                                </div>
                                <div class="col-lg-6 col-md-6 mt-3">
                                    <div class="form-group">
                                        <label for="roomType" class="control-label">Room Type</label>
                                        <!-- <input [(ngModel)]="room.roomType" name="roomType" class="form-control" required /> -->
                                        <select id="roomType" name="roomType" class="form-control" required
                                            [(ngModel)]="room.roomType" placeholder="Room Type">
                                            <option value="" disabled selected>Select Room Type</option>
                                            <option value="0">Single</option>
                                            <option value="1">Double</option>
                                            <option value="2">Suite</option>
                                            <option value="4">Deluxe</option>
                                            <option value="8">Family</option>
                                            <option value="16">Presidential</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 mt-3">
                                    <div class="form-group">
                                        <label for="roomDescription" class="control-label">Room Description</label>
                                        <input [(ngModel)]="room.description" name="roomDescription"
                                            class="form-control" required />
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 mt-3">
                                    <div class="form-group">
                                        <label for="price" class="control-label">Price</label>
                                        <input [(ngModel)]="room.price" name="price" type="number" class="form-control"
                                            required />
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 mt-3">
                                    <div class="form-group">
                                        <label for="numberOfBeds" class="control-label">Number of Beds</label>
                                        <input [(ngModel)]="room.numberOfBeds" name="numberOfBeds" type="number"
                                            class="form-control" required />
                                    </div>
                                </div>
                                <div class="col-lg-12" style="margin-top: 40px">
                                    <div class="form-group text-right d-flex justify-content-between">
                                        <button type="submit" class="btn btn-primary submit-btn">Add Hotel and
                                            Room</button>
                                        <button type="button" class="btn btn-outline-dark" (click)="Home()">Home</button>

                                    </div>
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- 
  Single=0,
Double=1,
Suite=2,
Deluxe=4,
Family=8,
Presidential=16 -->
