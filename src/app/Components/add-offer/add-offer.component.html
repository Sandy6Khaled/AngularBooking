<section id="contact-us" class="contact-us section">
    <div class="container">
        <div class="contact-head">
            <div class="row">
                <div class="col-lg-12">
                    <div *ngIf="offerResponse" class="response-message alert alert-success">
                        {{ offerResponse }}
                    </div>
                    <div class="form-main">
                        <form (ngSubmit)="onSubmit()">
                            <div class="row align-items-start">
                                <!-- Offer Form Fields -->
                                <div class="col-lg-12 col-mb-6">
                                    <h2>Add Offer Details</h2>
                                </div>
                                <div class="col-lg-6 col-md-6 mt-3">
                                    <div class="form-group">
                                        <label for="description" class="control-label">Description</label>
                                        <input [(ngModel)]="offer.description" name="description" class="form-control"
                                            required />
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 mt-3">
                                    <div class="form-group">
                                        <label for="startDate" class="control-label">Start Date</label>
                                        <input [(ngModel)]="offer.startDate" name="startDate" type="datetime-local"
                                            class="form-control" required />
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 mt-3">
                                    <div class="form-group">
                                        <label for="endDate" class="control-label">End Date</label>
                                        <input [(ngModel)]="offer.endDate" name="endDate" type="datetime-local"
                                            class="form-control" required />
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 mt-3">
                                    <div class="form-group">
                                        <label for="discount" class="control-label">Discount</label>
                                        <input [(ngModel)]="offer.discount" name="discount" type="number"
                                            class="form-control" required />
                                    </div>
                                </div>
                                <!-- <div class="col-lg-6 col-md-6 mt-3">
                                    <div class="form-group">
                                        <label for="hotelId" class="control-label">Hotel</label>
                                        <select [(ngModel)]="offer.hotelId" name="hotelId" class="form-control"
                                            required>
                                            <option value="" disabled selected>Select Hotel</option>
                                            <option *ngFor="let hotel of hotels" [value]="hotel.id">{{ hotel.name }}
                                            </option>
                                        </select>
                                    </div>
                                </div> -->
                                <div class="col-lg-12" style="margin-top: 40px">
                                    <div class="form-group text-right d-flex justify-content-between">
                                        <button type="submit" class="btn btn-primary submit-btn">Add Offer</button>
                                        <button type="button" class="btn btn-outline-dark"
                                            (click)="Home()">Home</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
