<div class="registration-form">
  <form (ngSubmit)="LoginUser()" #loginForm="ngForm" >
    <div class="form-icon">
      <!-- <span><i class="icon icon-user"></i></span> -->
      <span><i class="fa-regular fa-user"></i></span>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-block create-account btn-google col-12"><i
          class="fa-brands fa-google"></i></button>
    </div>

    <!-- <div class="form-group">
      <input type="email" class="form-control item" id="Email" placeholder="Email" [(ngModel)]="User.email" name="email" >
    </div> -->


    <div class="form-group">
      <input type="text" class="form-control item" id="email" placeholder="Email" 
             [(ngModel)]="User.email" name="email" 
             #email="ngModel" required 
             [class.is-invalid]="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
        Email is required.
      </div>
    </div>

    <!-- <div class="form-group">
      <input type="password" class="form-control item" id="email" placeholder="Password" [(ngModel)]="User.password" name="password">
    </div> -->

    <div class="form-group">
      <input type="text" class="form-control item" id="password" placeholder="Password" 
             [(ngModel)]="User.password" name="password"
             #password="ngModel" required 
             [class.is-invalid]="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
        Password is required.
      </div>
    </div>


    <div class="row text-center mt-2">
      <div class="col-sm-12">
        <a routerLink="../changePassword">Change Password</a>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-block create-account col-12" [disabled]="loginForm.invalid">Login</button>
    </div>

 
    <div class="row text-center mt-2">
      <div class="col-sm-12">
        <span>Don't have an account ? </span><a routerLink="../register">Register</a>
      </div>
    </div>
  </form>

</div>
