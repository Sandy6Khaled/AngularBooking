<div class="registration-form">
  <form>
    <div class="form-icon">
      <!-- <span><i class="icon icon-user"></i></span> -->
      <span><i class="fa-regular fa-user"></i></span>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-block create-account btn-google col-12"><i
          class="fa-brands fa-google"></i></button>
    </div>

    <div class="form-group">
      <input type="text" class="form-control item" id="username" placeholder="Username">
    </div>

    <div class="form-group">
      <input type="text" class="form-control item" id="email" placeholder="Email">
    </div>


    <div class="form-group">
      <button type="button" class="btn btn-block create-account col-12">Login</button>
    </div>
    <div class="row text-center mt-2">
      <div class="col-sm-12">
        <span>Don't have an account ? </span><a routerLink="../register">Register</a>
      </div>
    </div>
  </form>

</div>
